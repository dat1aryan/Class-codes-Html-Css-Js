<!DOCTYPE html>
<html>
    <body>
        <div id="demo"></div>
        
        <script src="ex-1.js"></script>
        
        <script type="text/javascript">
            let result;
            let book = "maths";
            
            if (book == "history") {
                result = "You selected history book";

        <p>Hello World!</p>
